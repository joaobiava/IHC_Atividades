    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>

    <header><!--inicio do cabeçalho-->
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/imagens/spotify.svg" width="142">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i>
                </button>
                
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link">Premium</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Ajuda</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Baixar</a>
                        </li>
                        <li class="nav-item divisor"></li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Inscrever-se</a>
                        </li>
                        <li class="nav-item">
                            <a href="entrar.html" class="nav-link">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container text-center">
                    <h2>Entrar no Spotify</h2>
                    
                    <!-- Social Media Buttons -->
                    <a href="" class="btn social-btn btn-google"><i class="fab fa-google"></i> Continuar com o Google</a>
                    <a href="" class="btn social-btn btn-facebook"><i class="fab fa-facebook-f"></i> Continuar com o Facebook</a>
                    <a href="" class="btn social-btn btn-apple"><i class="fab fa-apple"></i> Continuar com a Apple</a>
                    <a href="" class="btn social-btn btn-phone"><i class="fas fa-phone"></i> Continuar com um número de telefone</a>

                    <!-- Divider -->
                    <div class="divider my-4">
                        <p>ou</p>
                    </div>

                    <!-- Login Form -->
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="E-mail ou nome de usuário">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <p class="mt-3">Não possui uma conta? <a href="">Inscreva-se</a></p>
                </div>
            </div>
        </div>
    </div>
